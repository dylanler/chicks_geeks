<template name="problemsAll">
	
	<div class="main-heading-problems">
		<h1>Who do you want to meet next?</h1>
	</div>
	<div class="text-center">
	<div class="button-align">
		<a href="{{pathFor 'submitProblem'}}"><input type="button" id="submit-problem-page" name="submit-problem-page" class="btn btn-sample" value="I want to meet...."></a>
	</div>
	<div>
		{{#each problems}}
			{{> problemItem}}
		{{/each}}
	</div>
</div>

</template>
